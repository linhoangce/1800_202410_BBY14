  <nav id="top-navbar" class="navbar fixed-top">
    <div class="container-fluid">
      <div id="back-btn">
        <ion-icon id="back-icon" name="chevron-back-outline" size="large"> </ion-icon>

  <div id="cart-body">
    <div id="select-all">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div id="delete">Delete</div>
    </div>

    <br />
    <div id="per-order">
      <div id="farm-info">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <div id="farm-avatar"><img id="avatar"></div>
        <span id="farm-name"></span>
        </div>
        
      </div>

      <div id="item-checked">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label id="product-name" class="form-check-label" for="flexCheckChecked">
          </label>
          <div id="quantity"><small>Quantity</small></div>
          <div id="price">Price</div>
        </div>
      </div>
      <div id="product-image">
        <img id="product-img" src="" alt="image">
      </div>
      <div id="select-quantity">
        <div id="quantity-num">1</div>
        <div id="quantity-adjust">
          <ion-icon id="decrement" name="remove-circle" size="large"></ion-icon>
          <div id="quantity-selected"></div>
          <ion-icon id="increment" name="add-circle" size="large"></ion-icon>
        </div>
      </div>
      <ion-icon id="trash-bin" name="trash-outline" size="large"></ion-icon>
    </div>
  </div>
